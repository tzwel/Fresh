<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ðŸ§Š </title>
    <script defer src="fresh/fresh-dev-master.js"></script>
    <script defer src="transitions.js"></script>
    <style>
        body {
            margin: 0;
            background-color: rgb(29, 29, 29);
            color: #fff;
        }
        app {
            font-family: sans-serif;
            font-size: 2em;
            padding: 1em;
            margin: 0;
            transition: opacity .1s;
            display: block;
        }
        nav a:not(:first-child) {
            margin-left: 1em;
        }
        a {
            color: rgb(21, 123, 218);
        }
        .nested {
            padding: 1em;
            border: 2px solid rgb(21, 123, 218)
        }
        loader {
            display: flex;
            width: 100%;
            opacity: 4px;
            position: fixed;
            top: 0;
            left: 0;
            position: relative;
        }
        progressbar {
            display: flex;
            width: 0%;
            height: 4px;
            opacity: 0;
            position: absolute;
            background-color: rgb(21, 123, 218)
        }

        @keyframes loading {
            100% {
                width: 0%;
                max-width: 70%;
                width: 100%;
                opacity: 1;
            }
        }

        @keyframes loaded {
            0% {
                width: 100%;
                max-width: 70%;
                width: 100%;
                opacity: 1;
            }
            100% {
                max-width: 100%;
                width: 100%;
                opacity: 0;
            }
        }

        .loading progressbar {
            animation-name: loading;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
        .loaded progressbar {
            animation-name: loaded;
            animation-duration: .33s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body>
    <loader import></loader>
    <app></app>
</body>
</html>
